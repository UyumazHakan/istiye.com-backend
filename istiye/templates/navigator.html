<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ISTIYE</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <body style="background-color: #EAEAEA">
    <div class="container">
      <div class="row" style="height:190px; background-color: #C91F25; border-radius: 0 0 10px 10px;">
        <div class="col-md-3">
          <img src="{% static 'img/logo180.png' %}" style="height: 90%">
        </div>
        <div class="col-md-6" style="margin-top: 50px">
            <div class="row">
              <div class="form-group">
              <form action="/search/" method="get">
                {% csrf_token %}
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Yemek Resorant Ara" name="key"></div>
                <div class="col-md-6">
                  <select class="form-control" id="sel1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
                </div>
              </form>
              </div>
            </div>
            <div class="row" style="margin-top: 50px; margin-left: 20px; color: #ffffff;">
                <a href="{% url 'restaurants' %}">Restaurantlar</a>
            </div>
        </div>
        <div class="col-md-2" style="margin-top: 20px;background-color: #FBC010; padding: 30px 30px 30px 30px; margin-left: 20px; height: 130px; border-radius: 20px">
            {% if request.user.is_authenticated %}
                <div class="row">
                    <div class="col-md-12">{{ request.user.name }} {{ request.user.surname }}</div>
                </div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row">
                    <div class="col-md-12">
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            {% else %}
          <div class="form-group">
              <form action="/login/" method="post">
                {% csrf_token %}
                <div class="row"><input type="text" class="form-control" placeholder="E-mail" name="email"></div>
                <div class="row"><input type="password" class="form-control" placeholder="Password" name="password"></div>
                <input type="submit" style="position: absolute; left: -9999px"/>
              </form>
          </div>
            {% endif %}
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
